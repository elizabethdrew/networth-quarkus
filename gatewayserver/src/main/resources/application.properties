quarkus.application.name=gatewayserver
quarkus.http.port=8080

quarkus.smallrye-health.root-path=/q/health
quarkus.micrometer.export.prometheus.path=/q/metrics

quarkus.http.limits.max-body-size=10M

# Upstream services
gateway.routes.user-service-url=${USER_SERVICE_URL:http://localhost:8081}
gateway.routes.account-service-url=${ACCOUNT_SERVICE_URL:http://localhost:8082}
gateway.routes.truelayer-service-url=${TRUELAYER_SERVICE_URL:http://localhost:8084}

# Optional values retained from Spring config migration
gateway.keycloak.introspection-uri=${KEYCLOAK_INTROSPECTION_URI:}
gateway.keycloak.client-id=${KEYCLOAK_CLIENT_ID:apigateway}
gateway.keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET:}
