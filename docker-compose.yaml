networks:
  networth:

volumes:
  db_users:
  db_account:
  db_isa:
  db_truelayer:
  keycloak_data:
  kafka_data:

services:

  gatewayserver:
    image: networth/gatewayserver:0.0.1-SNAPSHOT
    ports:
      - "8080:8080"
    networks:
      - networth
    expose:
      - "8080"
    depends_on:
      - user-service
      - account-service
      - isa-service
      - truelayer-service
    healthcheck:
      test: "curl --fail --silent localhost:8080/q/health/ready | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 20
      start_period: 10s
    deploy:
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 3
        window: 120s
    environment:
      QUARKUS_PROFILE: docker
      QUARKUS_APPLICATION_NAME: gatewayserver
      USER_SERVICE_URL: http://user-service:8081
      ACCOUNT_SERVICE_URL: http://account-service:8082
      TRUELAYER_SERVICE_URL: http://truelayer-service:8084

  user-service:
    image: networth/user-service:0.0.1-SNAPSHOT
    ports:
      - "8081:8081"
    networks:
      - networth
    healthcheck:
      test: "curl --fail --silent localhost:8081/q/health/ready | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 20
      start_period: 10s
    depends_on:
      - keycloak
      - users_db
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
    environment:
      QUARKUS_PROFILE: docker
      QUARKUS_APPLICATION_NAME: user-service
      DB_URL: jdbc:mysql://users_db:3306/usersdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USER: admin
      DB_PASSWORD: password
      KEYCLOAK_BASE_URI: http://keycloak:8080
      KEYCLOAK_USER_CLIENT_SECRET: Ow1dayvip5w4BHJeacRzVLHLCfJNCm3W

  users_db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=usersdb
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=password
    ports:
      - "3306:3306"
    networks:
      - networth
    volumes:
      - db_users:/var/lib/mysql

  account-service:
    image: networth/account-service:0.0.1-SNAPSHOT
    ports:
      - "8082:8082"
    networks:
      - networth
    healthcheck:
      test: "curl --fail --silent localhost:8082/q/health/ready | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 20
      start_period: 10s
    depends_on:
      - keycloak
      - account_db
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
    environment:
      QUARKUS_PROFILE: docker
      QUARKUS_APPLICATION_NAME: account-service
      DB_URL: jdbc:mysql://account_db:3306/accountdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USER: admin
      DB_PASSWORD: password
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092

  account_db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=accountdb
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=password
    ports:
      - "3307:3306"
    networks:
      - networth
    volumes:
      - db_account:/var/lib/mysql

  isa-service:
    image: networth/isa-service:0.0.1-SNAPSHOT
    ports:
      - "8083:8083"
    networks:
      - networth
    healthcheck:
      test: "curl --fail --silent localhost:8083/q/health/ready | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 20
      start_period: 10s
    depends_on:
      - keycloak
      - isa_db
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
    environment:
      QUARKUS_PROFILE: docker
      QUARKUS_APPLICATION_NAME: isa-service
      DB_URL: jdbc:mysql://isa_db:3306/isadb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USER: admin
      DB_PASSWORD: password
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092

  isa_db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=isadb
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=password
    ports:
      - "3308:3306"
    networks:
      - networth
    volumes:
      - db_isa:/var/lib/mysql


  truelayer-service:
    image: networth/truelayer-service:0.0.1-SNAPSHOT
    ports:
      - "8084:8084"
    networks:
      - networth
    healthcheck:
      test: "curl --fail --silent localhost:8084/q/health/ready | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 20
      start_period: 10s
    depends_on:
      - keycloak
      - truelayer_db
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
    environment:
      QUARKUS_PROFILE: docker
      QUARKUS_APPLICATION_NAME: truelayer-service
      DB_URL: jdbc:mysql://truelayer_db:3306/truelayerdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USER: admin
      DB_PASSWORD: password
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092

  truelayer_db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=truelayerdb
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=password
    ports:
      - "3309:3306"
    networks:
      - networth
    volumes:
      - db_truelayer:/var/lib/mysql

  kafka:
    image: ${KAFKA_IMAGE:-apache/kafka:3.7.1}
    ports:
      - "9092:9092"
    volumes:
      - "kafka_data:/var/lib/kafka/data"
    environment:
      # KRaft settings
      - KAFKA_NODE_ID=0
      - KAFKA_PROCESS_ROLES=controller,broker
      - KAFKA_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - CLUSTER_ID=MkU3OEVBNTcwNTJENDM2Qk
      # Listeners
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
    networks:
      - networth

  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak_db/keycloakdb
      KC_DB_USERNAME: admin
      KC_DB_PASSWORD: admin
      KC_LOG_LEVEL: DEBUG
    ports:
      - "7080:8080"
    depends_on:
      - keycloak_db
    networks:
      - networth
    command:
      - start-dev --import-realm
    volumes:
      - ./helm/tools/keycloak/realm/realm-export.json:/opt/keycloak/data/import/realm-export.json

  keycloak_db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: keycloakdb
      POSTGRES_LOG_LEVEL: debug
    ports:
      - "5432:5432"
    networks:
      - networth
    volumes:
      - keycloak_data:/var/lib/postgresql/data

  read:
    image: grafana/loki:2.8.3
    profiles: ["observability"]
    command: "-config.file=/etc/loki/config.yaml -target=read"
    ports:
      - 3101:3100
      - 7946
      - 9095
    volumes:
      - ./observability/loki/loki-config.yaml:/etc/loki/config.yaml
    depends_on:
      - minio
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: &loki-dns
      networth:
        aliases:
          - loki

  write:
    image: grafana/loki:2.8.3
    profiles: ["observability"]
    command: "-config.file=/etc/loki/config.yaml -target=write"
    ports:
      - 3102:3100
      - 7946
      - 9095
    volumes:
      - ./observability/loki/loki-config.yaml:/etc/loki/config.yaml
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - minio
    networks:
      <<: *loki-dns

  promtail:
    image: grafana/promtail:2.8.3
    profiles: ["observability"]
    volumes:
      - ./observability/promtail/promtail-local-config.yaml:/etc/promtail/config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - gateway
    networks:
      - networth

  minio:
    image: minio/minio
    profiles: ["observability"]
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /data/loki-data && \
        mkdir -p /data/loki-ruler && \
        minio server /data
    environment:
      - MINIO_ROOT_USER=loki
      - MINIO_ROOT_PASSWORD=supersecret
      - MINIO_PROMETHEUS_AUTH_TYPE=public
      - MINIO_UPDATE=off
    ports:
      - 9000
    volumes:
      - ./.data/minio:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 15s
      timeout: 20s
      retries: 5
    networks:
      - networth

  prometheus:
    image: prom/prometheus:v2.45.0
    profiles: ["observability"]
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml
    networks:
      - networth

  tempo:
    image: grafana/tempo
    profiles: ["observability"]
    container_name: tempo
    command: -config.file /etc/tempo-config.yaml
    ports:
      - "3110:3100"
      - "4317:4317"
    volumes:
      - ./observability/tempo/tempo.yaml:/etc/tempo-config.yaml
    networks:
      - networth

  grafana:
    image: grafana/grafana:latest
    profiles: ["observability"]
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    depends_on:
      - gateway
    entrypoint:
      - sh
      - -euc
      - |
        /run.sh
    ports:
      - "3000:3000"
    volumes:
      - ./observability/grafana/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - networth

  gateway:
    image: nginx:latest
    profiles: ["observability"]
    depends_on:
      - read
      - write
    entrypoint:
      - sh
      - -euc
      - |
        cat <<EOF > /etc/nginx/nginx.conf
        user  nginx;
        worker_processes  5;  ## Default: 1

        events {
          worker_connections   1000;
        }

        http {
          resolver 127.0.0.11;

          server {
            listen             3100;

            location = / {
              return 200 'OK';
              auth_basic off;
            }

            location = /api/prom/push {
              proxy_pass       http://write:3100\$$request_uri;
            }

            location = /api/prom/tail {
              proxy_pass       http://read:3100\$$request_uri;
              proxy_set_header Upgrade \$$http_upgrade;
              proxy_set_header Connection "upgrade";
            }

            location ~ /api/prom/.* {
              proxy_pass       http://read:3100\$$request_uri;
            }

            location = /loki/api/v1/push {
              proxy_pass       http://write:3100\$$request_uri;
            }

            location = /loki/api/v1/tail {
              proxy_pass       http://read:3100\$$request_uri;
              proxy_set_header Upgrade \$$http_upgrade;
              proxy_set_header Connection "upgrade";
            }

            location ~ /loki/api/.* {
              proxy_pass       http://read:3100\$$request_uri;
            }
          }
        }
        EOF
        /docker-entrypoint.sh nginx -g "daemon off;"
    ports:
      - "3100:3100"
    healthcheck:
      test: [ "CMD", "service", "nginx", "status" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - networth
