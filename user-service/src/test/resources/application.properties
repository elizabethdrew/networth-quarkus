keycloak.key-admin.realm=master
keycloak.key-admin.client-id=admin-cli
keycloak.key-admin.username=admin
keycloak.key-admin.password=admin
keycloak.key-user.realm=networth
keycloak.key-user.client-id=apigateway
keycloak.key-user.client-secret=test-secret
